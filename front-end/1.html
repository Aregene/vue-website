<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页标题</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            background-color: #333;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        nav ul li a:hover {
            background-color: #111;
        }
        main {
            padding: 20px;
            background-color: white;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        section {
            margin-bottom: 20px;
        }
        aside {
            background-color: #f1f1f1;
            padding: 15px;
            width: 200px;
            float: right;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>网站头部</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#首页">首页</a></li>
            <li><a href="#关于我们">关于我们</a></li>
            <li><a href="#联系我们">联系我们</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>主要内容区域</h2>
            <p>这里可以放置你的主要内容。</p>
        </section>
    </main>
    <aside>
        <h2>侧边栏</h2>
        <p>这里可以放置一些额外的信息或广告。</p>
    </aside>
    <footer>
        <p>网站底部信息</p>
    </footer>
</body>
</html>
